<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reversible Image Modification System</title>

        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-base-100">
        <!-- Simple Navigation -->
        <div class="navbar bg-primary text-primary-content">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl"
                    >Image Modification System</a
                >
            </div>
        </div>

        <!-- Main Content Container -->
        <div class="container mx-auto px-4 py-8">
            <!-- Welcome Section -->
            <div class="hero bg-base-200 rounded-lg mb-8">
                <div class="hero-content text-center">
                    <div class="max-w-md">
                        <h1 class="text-5xl font-bold">Welcome</h1>
                        <p class="py-6">
                            Upload images to generate reversible variants.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Basic Upload Section -->
            <section class="mb-8">
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">Upload Image</h2>
                        <p>
                            File upload functionality will be implemented here.
                        </p>
                    </div>
                </div>
            </section>

            <!-- Results Placeholder -->
            <section class="mb-8">
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">Results</h2>
                        <p>Processing results will be displayed here.</p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
